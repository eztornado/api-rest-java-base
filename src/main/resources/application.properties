server.port=8000
tornadocore.environment=development
tornadocore.jwtSecretKey=
tornadocore.registerEnabled=true
tornadocore.jwtExpiration=3600000
tornadocore.softDelete=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.datasource.url=jdbc:mysql://
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.hibernate.SQL=DEBUG
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.jpa.hibernate.ddl-auto=update
security.basic.enabled=false
spring.jpa.show-sql=true
app.file.storage-location=uploads/
spring.servlet.multipart.enabled=true
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=username@example.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true